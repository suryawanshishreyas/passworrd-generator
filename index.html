<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" href="/assets/images/icons8-password.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password Generate Here" class="display" data-passwordDisplay>
            <button data-copy class="copy-btn">
                <span data-copyMsg class="tooltip"></span>
                <img src="./assets/images/copy-regular.svg" alt="copyClipboard" width="23" height="23">
            </button>
            
            <div class="input-container">
                <!-- password length section -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <!-- slider -->
                <input type="range" min="4" max="20" class="slider" step="1" data-lengthSlider>

                <!-- checkboxes -->
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include uppercase Letters</label>
                </div>
                
                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include lowercase Letters</label>
                </div>
                
                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include numbers</label>
                </div>

                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include symbols</label>
                </div>

                <!-- Strength Section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator class="indicator"></div>
                </div>

                <!-- generate password button -->
                <button class="generateButton">Generate Password</button>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
